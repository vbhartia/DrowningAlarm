<!--
	Description:

	BLE example application that demonstrates how to communicate
	with an Arduino BLE shield.

	Requirements:

	See text in the app user interface.
-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arduino BLE</title>
		<link rel="stylesheet" href="index.css" />
		<script>
		if (window.hyper) { console.log = hyper.log; }

		window.onerror = function(msg, url, line)
		{
			console.log(msg + ": " + url + ":" + line);
		};
		</script>
		<script src="libs/jquery-2.0.3.js"></script>
		<script src="cordova.js"></script>
		<script src="index.js"></script>

		<style>
		#splashScreen 
		{
			background-color: blue;
			height: 80%;

		}

		.title
		{
			color: white;

		}

		#deviceConnection
		{
			display: none;
			height: 100%;

		}

		#connectionStatus
		{
			border-style: solid;
			border-color: black;

		}

		#debugInfo
		{
			border-style: dotted;
			border-color: black;

		}

		#controls
		{
			height: 100px;
			width: 175px;
			background-color: white;

		}

		button
		{
			height: 50px;
			width: 80%;

		}

		</style>


	</head>
	<body>
		<div id="splashScreen">
			<center>
				<h1 class="title">
					Drowning Alarm
				</h1>
		
				<br/>
				<br/>

				<h4 class="title">
					You could save a life Today!
				</h4>
				
				<br/>
				<br/>
				<br/>
				<br/>

				<button onclick = "startDevice()">
					Connect to Device!
				</button
			</center>

		</div>

		<div id="deviceConnection">
			<br/>
			<center>
				<h1 class="title">
					Drowning Detector
				</h1>

				<div id="connectionStatus">
					<h2>
						<i id="connectionStatusText">
							
						</i>
					</h2>
				</div>
			</center>

			<br/>
			<br/>
			
			<div id="debugInfo">
				<h2>
					Debug Info:
				</h2>
					Device Title: <span id="deviceTitle"></span>
				<br/>
					Most Recent Voltage: <span id="recentDeviceVoltage"></span>
				<br/>
					Lagging Voltage: <span id="laggingDeviceVoltage"></span>
				<br/>
				<br/>
					Alarm Time Out <input id="thresholdInput"/>
				<br/>
				<br/>
				<br/>				
					Current Alarm Count: <span id="alarmCount"></span>
				<br/>
					Alarm Function Count:<span id="alarmFunctionCount"></span>
				<br/>	
				<br/>
				<button onclick="app.alarmON = true">
					Turn on Alarm
				</button>

				<br/>
				<br/>
				
				<button onclick="app.initialize()">
					Disconnect and Reset System
				</button>				

				<br/>
				<br/>

			</div>

			<br/>

			<div id="controls">
				<canvas id="canvas" />
			</div>

		</div>
	</body>
</html>
